<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Agregando productos a la base de datos</title>
        <link rel="stylesheet" href="./css/stylesAddProducts.css">
	</head>
	<body>
		<div id="title-container">
			<h1 id="title">Ingreso de nuevos productos</h1>
		</div>
        <div id="form-container">
            <form class="form">
                <input id='aname' type="text" placeholder="name ..."></input>
                <input id='description' type="text" placeholder="description ..."></input>
                <input id='image' type="text" placeholder="nombre de la imagen ..."></input>
                <input id='price' type="text" placeholder="price ..."></input>
                <input id='stock' type="text" placeholder="stock ..."></input>
                <button id="btn-guardar">Agregar datos</button>
                <button id="btn-salir" >Salir</button>
            </form>
        </div>
        ,<script src="./javaScript/add-products.js"></script>
	</body>
</html>
